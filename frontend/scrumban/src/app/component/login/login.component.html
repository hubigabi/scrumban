<div class="container">

  <mat-card>
    <mat-card-title>Log In</mat-card-title>

    <mat-card-content>
      <form [formGroup]="form">

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error>
            Please provide a password
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="loginInvalid">
          The username and password are not correct! Try again.
        </mat-error>
      </form>
    </mat-card-content>

    <button mat-raised-button color="primary" class="button-action"
            [disabled]="form.invalid" (click)="login()">Login
    </button>

    <button mat-raised-button color="primary" class="button-action"
            (click)="loginWithGoogle()">Login with Google
    </button>

    <button mat-raised-button color="primary" class="button-action" (click)="signUp()">Sign up</button>

  </mat-card>
</div>
