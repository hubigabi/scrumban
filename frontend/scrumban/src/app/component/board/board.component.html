<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">srumban</h1>
      </div>
    </div>
  </div>

  <div class="board">

    <div class="board-bar">
      <p class="board-name">{{ project?.name }}</p>
    </div>

    <div class="board-wrapper">

      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of columns">

          <div class="column-title">
            {{ column.progress.name }}
          </div>

          <div class="tasks-container"
               cdkDropList
               [cdkDropListData]="column"
               (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let task of column.tasks" cdkDrag (click)="test(task)">
              {{ task.name  + ': ' + task.description}}
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>
