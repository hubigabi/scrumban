<div class="container">

  <h1 mat-dialog-title>Task: {{task.name}}</h1>
  <h3 style="margin-bottom: 1em">Comments</h3>

  <div mat-dialog-content class="comments-container">

    <mat-card class="comment" *ngFor="let comment of allComments">
      <mat-card-header>

        <mat-card-title style="word-break: break-word;">{{comment.user.name}}</mat-card-title>

        <mat-card-subtitle>
          {{comment.localDateTime | commentLocalDateTime}}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p> {{comment.commentText}}</p>
      </mat-card-content>
    </mat-card>

  </div>

  <div mat-dialog-actions>

  </div>

</div>
