<div class="container">

  <h5 mat-dialog-title>{{title}}</h5>

  <div mat-dialog-actions class="button-container">
    <button mat-raised-button color="warn" class="button-action" (click)="submit()">Yes</button>
    <button mat-raised-button color="primary" class="button-action" (click)="cancel()">No</button>
  </div>

</div>
