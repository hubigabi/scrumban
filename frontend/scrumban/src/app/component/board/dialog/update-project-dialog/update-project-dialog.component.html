<div class="container">

  <h1 mat-dialog-title>New Project</h1>

  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput
             [(ngModel)]="project.name"
             name="taskName"
             #taskName="ngModel"
             required minlength="3" maxlength="20"
      />
    </mat-form-field>

    <br>
    <mat-form-field style="min-width: 300px; width: 100%">
      <mat-label>Description</mat-label>
      <textarea matInput
                [(ngModel)]="project.description"
                name="taskDescription"
                #taskDescription="ngModel"
                cdkTextareaAutosize
                cdkAutosizeMinRows="7"
                cdkAutosizeMaxRows="12">
                maxlength="900">
      </textarea>
    </mat-form-field>

    <br>
    <mat-form-field style="padding-bottom: 10px">
      <mat-label>Number of WIP</mat-label>
      <input matInput type="number" placeholder="Work in progress"
             [formControl]="numberWIPFormControl"
             min="{{minNumberWIP}}" max="{{maxNumberWIP}}" required>
      <mat-error *ngIf="numberWIPFormControl.invalid">
        Number between {{minNumberWIP}} and {{maxNumberWIP}}
      </mat-error>
    </mat-form-field>

    <br>
    <mat-form-field>
      <mat-label>Creation date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="projectStartedDate"
             (ngModelChange)="changeStartedLocalDate($event)" disabled>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br>
    <br>
    <mat-label>Users</mat-label>
    <table mat-table [dataSource]="this.dataSource" *ngIf="this.project.users.length > 0" matSort
           class="user-table">

      <ng-container matColumnDef="index">
        <mat-header-cell *matHeaderCellDef> No.</mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <form>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl"
               placeholder="Ex. pat@example.com">
        <mat-hint *ngIf="hintForEmailFieldBoolean" style="color: red">{{hintForEmailFieldValue}}</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>empty</strong>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addUserToProject(emailFormControl.value)"
              style="margin: 0 50px" [disabled]="emailFormControl.invalid">
        Add user
      </button>
    </form>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()"
            [disabled]="taskName.invalid || numberWIPFormControl.invalid">
      Submit
    </button>
  </div>

</div>
