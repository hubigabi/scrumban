<div class="container">

  <h1 mat-dialog-title>New Task</h1>

  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput
             [(ngModel)]="task.name"
             name="taskName"
             #taskName="ngModel"
             required minlength="3" maxlength="20"
      />
    </mat-form-field>

    <br>
    <mat-form-field style="width: 250px;">
      <mat-label>Description</mat-label>
      <textarea matInput
                [(ngModel)]="task.description"
                name="taskDescription"
                #taskDescription="ngModel"
                cdkTextareaAutosize
                cdkAutosizeMinRows="10"
                cdkAutosizeMaxRows="15">
                maxlength="900"
      ></textarea>
    </mat-form-field>

    <br>
    <mat-form-field>
      <mat-label>Priority</mat-label>
      <mat-select (selectionChange)="changePriority($event)">
        <mat-option *ngFor="let priority of allPriority" [value]="priority">
          {{priority.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <br>
    <mat-form-field>
      <mat-label>Progress</mat-label>
      <mat-select (selectionChange)="changeProgress($event)" [(value)]="allProgress[0]" [disabled]="true">
        <mat-option *ngFor="let progress of allProgress" [value]="progress">
          {{progress.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <br>
    <mat-form-field>
      <mat-label>Creation date:</mat-label>
      <input matInput [matDatepicker]="picker"  [(ngModel)]="todayDate" disabled>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </div>

  <div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" [disabled]="!taskName.valid">Submit</button>
  </div>

</div>
