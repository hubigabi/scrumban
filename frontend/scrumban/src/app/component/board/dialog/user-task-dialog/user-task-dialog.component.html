<mat-card>
  <mat-card-title>Tasks</mat-card-title>
  <mat-card-subtitle>{{user.name}}</mat-card-subtitle>

  <mat-card-content>

    <mat-label *ngIf="this.dataSource?.data?.length === 0" class="no-tasks-label">
      You don't have any assigned tasks.
    </mat-label>

    <div class="task-table-container" [ngClass]="this.dataSource?.data?.length === 0 ? 'hidden' : 'visible'">

      <table mat-table [dataSource]="this.dataSource" matSort class="task-table">

        <ng-container matColumnDef="index">
          <mat-header-cell *matHeaderCellDef> No.</mat-header-cell>
          <mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="progress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
          <td mat-cell *matCellDef="let element"> {{element.progress}} </td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
          <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="startedLocalDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Started date</th>
          <td mat-cell *matCellDef="let element"> {{element.startedLocalDate}} </td>
        </ng-container>

        <ng-container matColumnDef="finishedLocalDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Finished date</th>
          <td mat-cell *matCellDef="let element"> {{element.finishedLocalDate}} </td>
        </ng-container>

        <ng-container matColumnDef="users">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Others users</th>
          <td mat-cell *matCellDef="let element"> {{element.users}} </td>
        </ng-container>

        <ng-container matColumnDef="project">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Project</th>
          <td mat-cell *matCellDef="let element"> {{element.project}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </mat-card-content>

</mat-card>
